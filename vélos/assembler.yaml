    clarifier le boitier:
      importance: optionnelle
      description: |
        Il semble qu'il soit mieux de "facer", c'est-à-dire enlever les imperfections (peinture, métal qui dépasse) du profil du boîtier de pédalier. Voir [cette vidéo limpide](https://m.youtube.com/watch?v=tpVRhax6SvI).

        Cependant, les cadres neufs peuvent être livrés nickels.

